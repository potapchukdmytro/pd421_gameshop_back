name: Build and deploy ASP.Net Core app to Azure Web App - pd421-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Publish Web API project
        run: dotnet publish ./PD421_Dashboard_WEB_API/PD421_Dashboard_WEB_API.csproj -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C90A2CB7E0834C588264CAD7A4CC1FAD }} 
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F32B437922C64AFEBEA0684CE0EE5DCD }} 
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5EB96D11CE604EF8A0DCBE2BDB44D21F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pd421-api'
          package: './app'

